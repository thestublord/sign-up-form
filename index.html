<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Sign Up Form</title>
</head>

<body>
    <div class="sidebar">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin Logo">
    </div>
    <div class="background">
        <form class="signup-form" id="signup-form">
            <div class="name-fields">
                <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
            </div>
            <div class="contact-fields">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="password-fields">
                <input type="password" name="password" id="password" placeholder="Password" class="error" required>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password"
                    class="error" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>

</html>
